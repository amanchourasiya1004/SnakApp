{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar bg-custom navbar-expand-xs fixed-top navbar-default">
        <div class="hamburger d-flex">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <div class="brand">GroupInfo</div>
        </div>
        
    </nav>
    <div class="user-div text-center">
        
        <div class="user-image text-center"><img src = {{img}} class="userprofile"></div>
    </div>
    <div>
        <div class="restaurant d-flex">
            <div class="res-photo text-center align-self-center">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="res-data align-self-start">
                <div class="res-name">{{name}}</div>
                <div class="res-item-data">{{numparticipants}}</div>
                
            </div>
        </div>
        <div class="restaurant d-flex">
            <div class="res-photo text-center align-self-center">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>
            <div class="res-data align-self-start">
                <div class="res-name">About</div>
                <div class="res-item-data">{{about}}</div>
                
            </div>
        </div>
        <div class="restaurant d-flex">
            <div class="res-photo text-center align-self-center">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="res-data align-self-start">
                <div class="res-name">Creator</div>
                <div class="res-item-data">{{username}}</div>
                
            </div>
        </div>
    </div>
    

</body>
</html>
