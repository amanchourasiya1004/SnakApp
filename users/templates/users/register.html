<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/home/captain/snakapp/users/static/css/register.css">
</head>
<body>
    <div class="welcome">
        Welcome to SnakApp
    </div>
    <div class="signup">
        Sign up to continue
    </div>
    <div class="form-section">
        <form action="{% url 'RegisterView' %}" method="POST">
            <!-- {% csrf_token %} -->
            <div class='search-container d-flex justify-content-center'>
                <div class="iconwrap d-flex">
                    <input type="text" name = 'username' placeholder="Username" class="align-self-center search-res">
                </div>
            </div>
            <div class='search-container d-flex justify-content-center'>
                <div class="iconwrap d-flex">
                    <input type="text" name = 'email' placeholder="Email" class="align-self-center search-res">
                </div>
            </div>
            <div class='search-container d-flex justify-content-center'>
                <div class="iconwrap d-flex">
                    <input type="text" name = 'password' placeholder="Password" class="align-self-center search-res">
                </div>
            </div>
            <div class="form-input">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="already">
        <span>Already registered ?</span><a href="{% url 'LoginView' %}" class="login">Sign in</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
