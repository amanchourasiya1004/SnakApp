<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/home/captain/snakapp/users/static/css/register.css">
</head>
<body>
    <div class="welcome text-center">
        Welcome to SnakApp
    </div>
    <div class="form-wrapper">
        <div class="signup text-center">
            Sign up to continue
        </div>
        <form action="{% url 'RegisterView' %}" class="form">
            <div class="form-group">
            <label class="form-label" for="first">Username</label>
            <input id="first" class="form-input" type="text" name = 'username'/>
            </div>
            <div class="form-group">
            <label class="form-label" for="last">Email</label>
            <input id="last" class="form-input" type="text" name='email'/>
            </div>
            <div class="form-group">
            <label class="form-label" for="color">Password</label>
            <input id="color" class="form-input" type="text" name='password'/>
            </div>
            <div class="input-group border-less justify-content-center">
            <button type="submit" class="btn-signup-initial">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="already text-center">
        <span>Already registered ? </span><a href="{% url 'LoginView' %}" class="login">Sign in</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $('input').focus(function(){
            $(this).parents('.form-group').addClass('focused');
        });

        $('input').blur(function(){
        var inputValue = $(this).val();
        if ( inputValue == "" ) {
            $(this).parents('.form-group').removeClass('focused');
            $(this).removeClass('filled');
        } else {
            $(this).addClass('filled');
        }
        });
    </script>
</body>
</html>
